<div id='container'>
<!-- Your code here -->
  <div class='navigation'>
    <ul>
      <li><a href='#/links' class='index'>All Links</a></li>
      <li><a href='#/shorten' class='create'>Shorten</a></li>
    </ul>
      <!-- <a href='/logout' class='logout'>Logout</a> -->
  </div>
  <form name='shortenForm' class='shortenForm' ng-submit='addLink()' novalidate>
      <input class='text' type='url' name='url' ng-model='link.url' required>
      <p ng-show='shortenForm.url.$invalid && shortenForm.url.$dirty'>Enter valid url</p>
      <input type='submit' ng-disabled='shortenForm.url.$invalid' value='Shorten'>
  </form>

</div>
